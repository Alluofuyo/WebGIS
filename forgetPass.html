<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <div class="container">
    <div class="login_container">
      <div class="login_header">
        RESET PASSWORD
      </div>
      <div class="login_body">
        <form action="javascript:checkReset();" id="reset_form">
          <div class="input_group">
            <label for="username"><span class="required">*</span>Username:</label>
            <input type="text" name="username">
            <div class="info">
              <span id="username_message"></span>
            </div>
          </div>
          <div class="input_group">
            <label for="password"><span class="required">*</span>New Password:</label>
            <input type="password" name="password">
            <div class="info">
              <span id="password_message"></span>
            </div>
          </div>
          <div class="input_group">
            <label for="email"><span class="required">*</span>Registed Email:</label>
            <input type="text" name="email">
            <div class="info">
              <span id="email_message"></span>
            </div>
          </div>
          <div class="send_code_container">
            <button id="send_code_button">Send Code</button>
          </div>
          <div class="input_group">
            <label for="verify_code"><span class="required">*</span>Verify Code:</label>
            <input type="text" name="verify_code">
            <div class="info">
              <span id="verify_code_message"></span>
            </div>
          </div>
          <div class="info">
            <span id="message"></span>
          </div>
          <div class="button_group">
            <button onclick="checkSubmit()">Reset</button>
          </div>
          <div class="login_footer">
            <a href="./login.html">Go->Login</a>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
